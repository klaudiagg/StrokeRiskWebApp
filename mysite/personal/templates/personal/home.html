{% extends "personal/header.html" %}

{% block content %}
{% include "personal/includes/menu.html" %}

{% if questions %}
    <ul>
        {% for question in questions %}
            <li><a><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> No questions available </p>
{% endif %}

{% endblock %}
